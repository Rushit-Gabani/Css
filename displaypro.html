<!DOCTYPE html>
<html>

<head>
    <meta content="utf-8">
    <title> display position</title>
    <style type="text/css">
        #div1 {
            width: 500px;
            height: 500px;
            background-color: blue;
            position: relative;
            top: 50px;
            left: 50px;
        }
        
        #div2 {
            width: 300px;
            height: 300px;
            background-color: yellow;
            position: relative;
            top: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
